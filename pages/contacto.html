    <main class="contacto">
        <h1>Contactos</h1>
        <section class="contactos">

            <table>
                <thead>
                    <tr><!--FILA-->
                        <th>Nombre</th><!--ENCABEZADO TABLA-->
                        <th>Apellido</th>
                        <th>DNI</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>Claudio</td>

                    <tr>

                        <td>24.577.245-9</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section>
            <div class="formulario">
                <form action="" method="" enctype="">
                    <div class="itemForm">
                        <label for="nombre">
                            <h3>Nombre:</h3>
                        </label>
                        <input class="entrada" type="text" name="nombre" ">
                    </div>
                    <div class=" itemForm">
                        <label for="apellido">
                            <h3>Apellido:</h3>
                        </label>
                        <input class="entrada" type="text" name="apellido">
                    </div>
                    <div class="itemForm">
                        <label for="correo">
                            <h3>Correo:</h3>
                        </label>
                        <input class="entrada" type="email" name="correo">
                    </div>
                    <div class="itemForm">
                        <label for="pass">
                            <h3>Contraseña:</h3>
                        </label>
                        <input class="entrada" type="password">
                    </div>
                    <div>
    
                        <div class="itemForm">
                            <h3>Género</h3>
                            <div class="genero">
                                <label for="masculino">Masculino</label>
                                <input type="radio" name="sexo" required value="masculino">
                                <label for="femenino">Femenino</label>
                                <input type="radio" name="sexo" required value="femenino">
                            </div>
    
                        </div>
                    </div>
                    <div class="itemForm">
                        <h3>Pais</h3>
                        <select name="select">País
                            <option value="">Chile</option>
                            <option value="">Haití</option>
                            <option value="">Colombia</option>
                            <option value="">Venezuela</option>
                            <option value="">Perú</option>
                        </select>
                    </div>
                    <div class="itemForm ingresarComentario">
                        <h3>Escribe tus comentarios</h3>
                        <textarea name="" id="" cols="100" rows="10"></textarea>
                    </div>
                    <div class="itemForm botones">
                        <input class="boton" type="submit" value="Enviar Formulario">
                        <input class="boton" type="reset" value="Borrar">
                    </div>
    
                </form>
    
            </div>
        </section>

    </main>
    <footer class="fixed-contactos">
        <div class="contenedor-footer ">
